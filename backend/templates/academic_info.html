<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Academic Information</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h2>Academic Information</h2>
    <form action="/submit-academic-info" method="post">
      <div class="mb-3">
        <label for="educationLevel" class="form-label">Current Educational Level</label>
        <select class="form-select" id="educationLevel" name="educationLevel" required>
          <option value="high-school">High School</option>
          <option value="undergraduate">Undergraduate</option>
          <option value="postgraduate">Postgraduate</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="institutionName" class="form-label">Institution Name</label>
        <input type="text" class="form-control" id="institutionName" name="institutionName" required>
      </div>
      <div class="mb-3">
        <label for="gpa" class="form-label">Current GPA / Grades</label>
        <input type="text" class="form-control" id="gpa" name="gpa" required>
      </div>
      <div class="mb-3">
        <label for="scholarships" class="form-label">Scholarships / Financial Aid (if any)</label>
        <textarea class="form-control" id="scholarships" name="scholarships"></textarea>
      </div>
      <a href="/financial-info" class="btn btn-primary">Next</a>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
