<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document Upload</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h2>Upload Required Documents</h2>
    <form action="/submit-documents" method="post" enctype="multipart/form-data">
      <div class="mb-3">
        <label for="academicRecords" class="form-label">Academic Records</label>
        <input type="file" class="form-control" id="academicRecords" name="academicRecords" required>
      </div> 
      <div class="mb-3"> 
        <label for="financialRecords" class="form-label">Financial Records</label> 
        <input type="file" class="form-control" id="financialRecords" name="financialRecords" required> 
    </div> 
        <div class="mb-3"> 
            <label for="utilityBills" class="form-label">Electricity/Gas Bills</label> 
            <input type="file" class="form-control" id="utilityBills" name="utilityBills" required> 
        </div> 
            <button type="submit" class="btn btn-success">Submit Application</button> 
    </form>

    </div> <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script> </body> </html>
