<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Financial Information</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h2>Financial Information</h2>
    <form action="/submit-financial-info" method="post">
      <div class="mb-3">
        <label for="loanAmount" class="form-label">Requested Loan Amount</label>
        <input type="number" class="form-control" id="loanAmount" name="loanAmount" required>
      </div>
      <div class="mb-3">
        <label for="income" class="form-label">Monthly Income</label>
        <input type="number" class="form-control" id="income" name="income" required>
      </div>
      <div class="mb-3">
        <label for="expenses" class="form-label">Monthly Expenses</label>
        <input type="number" class="form-control" id="expenses" name="expenses" required>
      </div>
      <a href="/document-upload" class="btn btn-primary">Next</a>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
