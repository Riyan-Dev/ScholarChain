<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Loan Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Study Loan Application Form</h1>
        <form action="/submit" method="post" enctype="multipart/form-data">
            <h3>1. Personal Information</h3>
            <div class="mb-3">
                <label for="full_name" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="full_name" name="full_name" required>
            </div>
            <div class="mb-3">
                <label for="date_of_birth" class="form-label">Date of Birth</label>
                <input type="date" class="form-control" id="date_of_birth" name="date_of_birth" required>
            </div>
            <div class="mb-3">
                <label for="national_id" class="form-label">National ID/Passport Number</label>
                <input type="text" class="form-control" id="national_id" name="national_id" required>
            </div>
            <div class="mb-3">
                <label for="address_permanent" class="form-label">Permanent Address</label>
                <input type="text" class="form-control" id="address_permanent" name="address_permanent" required>
            </div>
            <div class="mb-3">
                <label for="address_current" class="form-label">Current Address</label>
                <input type="text" class="form-control" id="address_current" name="address_current" required>
            </div>
            <div class="mb-3">
                <label for="phone_number" class="form-label">Phone Number</label>
                <input type="text" class="form-control" id="phone_number" name="phone_number" required>
            </div>
            <div class="mb-3">
                <label for="email_address" class="form-label">Email Address</label>
                <input type="email" class="form-control" id="email_address" name="email_address" required>
            </div>
            <div class="mb-3">
                <label for="marital_status" class="form-label">Marital Status</label>
                <input type="text" class="form-control" id="marital_status" name="marital_status" required>
            </div>
            <div class="mb-3">
                <label for="dependents" class="form-label">Number of Dependents</label>
                <input type="number" class="form-control" id="dependents" name="dependents">
            </div>

            <h3>2. Academic Information</h3>
            <div class="mb-3">
                <label for="current_education_level" class="form-label">Current Educational Level</label>
                <input type="text" class="form-control" id="current_education_level" name="current_education_level" required>
            </div>
            <div class="mb-3">
                <label for="institution_name" class="form-label">Institution Name</label>
                <input type="text" class="form-control" id="institution_name" name="institution_name" required>
            </div>
            <div class="mb-3">
                <label for="degree_program" class="form-label">Degree Program / Major</label>
                <input type="text" class="form-control" id="degree_program" name="degree_program" required>
            </div>
            <div class="mb-3">
                <label for="year_of_study" class="form-label">Year of Study</label>
                <input type="text" class="form-control" id="year_of_study" name="year_of_study" required>
            </div>
            <div class="mb-3">
                <label for="gpa" class="form-label">GPA (if available)</label>
                <input type="text" class="form-control" id="gpa" name="gpa">
            </div>
            <div class="mb-3">
                <label for="extracurricular_activities" class="form-label">Extracurricular Activities</label>
                <input type="text" class="form-control" id="extracurricular_activities" name="extracurricular_activities">
            </div>
            <h3>Required Documents:</h3>
            <div class="mb-3">
                <label for="academic_transcripts" class="form-label">Upload Academic Transcripts</label>
                <input type="file" class="form-control" id="academic_transcripts" name="academic_transcripts" multiple required>
            </div>
            <div class="mb-3">
                <label for="enrollment_verification" class="form-label">Upload Enrollment Verification</label>
                <input type="file" class="form-control" id="enrollment_verification" name="enrollment_verification" required>
            </div>

            <h3>3. Financial Information</h3>
            <div class="mb-3">
                <label for="monthly_income" class="form-label">Monthly Household Income</label>
                <input type="number" class="form-control" id="monthly_income" name="monthly_income" required>
            </div>
            <div class="mb-3">
                <label for="applicant_income" class="form-label">Applicant's Income (if applicable)</label>
                <input type="number" class="form-control" id="applicant_income" name="applicant_income">
            </div>
            <div class="mb-3">
                <label for="parents_income" class="form-label">Parents' or Guardian's Income (if applicable)</label>
                <input type="number" class="form-control" id="parents_income" name="parents_income">
            </div>
            <div class="mb-3">
                <label for="siblings_income" class="form-label">Siblings' Income (if applicable)</label>
                <input type="number" class="form-control" id="siblings_income" name="siblings_income">
            </div>
            <div class="mb-3">
                <label for="household_expenses" class="form-label">Monthly Household Expenses (Itemized)</label>
                <input type="number" class="form-control" id="household_expenses" name="household_expenses" required>
            </div>
            <div class="mb-3">
                <label for="employment_status" class="form-label">Employment Status</label>
                <select class="form-select" id="employment_status" name="employment_status" required>
                    <option value="Full-time">Full-time</option>
                    <option value="Part-time">Part-time</option>
                    <option value="Unemployed">Unemployed</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="employer_name" class="form-label">Employer Name (if applicable)</label>
                <input type="text" class="form-control" id="employer_name" name="employer_name">
            </div>
            <div class="mb-3">
                <label for="job_title" class="form-label">Job Title (if applicable)</label>
                <input type="text" class="form-control" id="job_title" name="job_title">
            </div>
            <div class="mb-3">
                <label for="employment_duration" class="form-label">Employment Duration (if applicable)</label>
                <input type="text" class="form-control" id="employment_duration" name="employment_duration">
            </div>
            <div class="mb-3">
                <label for="financial_support" class="form-label">Financial Assistance/Support</label>
                <input type="text" class="form-control" id="financial_support" name="financial_support">
            </div>
            <h3>Required Documents:</h3>
            <div class="mb-3">
                <label for="bank_statements" class="form-label">Upload Bank Statements</label>
                <input type="file" class="form-control" id="bank_statements" name="bank_statements" multiple required>
            </div>
            <div class="mb-3">
                <label for="pay_stubs" class="form-label">Upload Pay Stubs (if employed)</label>
                <input type="file" class="form-control" id="pay_stubs" name="pay_stubs" multiple>
            </div>

            <h3>4. Loan Information</h3>
            <div class="mb-3">
                <label for="requested_loan_amount" class="form-label">Requested Loan Amount</label>
                <input type="number" class="form-control" id="requested_loan_amount" name="requested_loan_amount" required>
            </div>
            <div class="mb-3">
                <label for="loan_purpose" class="form-label">Loan Purpose</label>
                <input type="text" class="form-control" id="loan_purpose" name="loan_purpose" required>
            </div>
            <div class="mb-3">
                <label for="expected_repayment_plan" class="form-label">Expected Repayment Plan</label>
                <input type="text" class="form-control" id="expected_repayment_plan" name="expected_repayment_plan" required>
            </div>
            <div class="mb-3">
                <label for="previous_loan_history" class="form-label">Previous Loan History</label>
                <input type="text" class="form-control" id="previous_loan_history" name="previous_loan_history">
            </div>

            <h3>5. Residential Utility Verification</h3>
            <div class="mb-3">
                <label for="electricity_bill" class="form-label">Upload Electricity Bill (Last 3-6 months)</label>
                <input type="file" class="form-control" id="electricity_bill" name="electricity_bill" required>
            </div>
            <div class="mb-3">
                <label for="gas_bill" class="form-label">Upload Gas Bill (Last 3-6 months)</label>
                <input type="file" class="form-control" id="gas_bill" name="gas_bill" required>
            </div>
            <div class="mb-3">
                <label for="water_bill" class="form-label">Upload Water Bill (if applicable)</label>
                <input type="file" class="form-control" id="water_bill" name="water_bill">
            </div>


            <h3>6. Risk-Related Questions</h3>
            <div class="mb-3">
                <label for="outstanding_debts" class="form-label">Do you have any outstanding debts?</label>
                <textarea class="form-control" id="outstanding_debts" name="outstanding_debts" rows="3"></textarea>
            </div>
            <div class="mb-3">
                <label for="loan_default" class="form-label">Have you ever defaulted on a loan before?</label>
                <select class="form-select" id="loan_default" name="loan_default" required>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="bankruptcy" class="form-label">Have you declared bankruptcy in the past 5 years?</label>
                <select class="form-select" id="bankruptcy" name="bankruptcy" required>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="dependents_responsibility" class="form-label">Are you responsible for any dependents?</label>
                <textarea class="form-control" id="dependents_responsibility" name="dependents_responsibility" rows="3"></textarea>
            </div>
            <div class="mb-3">
                <label for="income_changes" class="form-label">Do you expect any significant changes in your income in the next 6 months?</label>
                <select class="form-select" id="income_changes" name="income_changes" required>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
            </div>

            <h3>7. Additional Attachments</h3>
            <div class="mb-3">
                <label for="id_copy" class="form-label">Upload National ID or Passport Copy</label>
                <input type="file" class="form-control" id="id_copy" name="id_copy" required>
            </div>
            <div class="mb-3">
                <label for="proof_of_residence" class="form-label">Upload Proof of Residence</label>
                <input type="file" class="form-control" id="proof_of_residence" name="proof_of_residence">
            </div>
            <div class="mb-3">
                <label for="proof_of_education" class="form-label">Upload Proof of Education</label>
                <input type="file" class="form-control" id="proof_of_education" name="proof_of_education" required>
            </div>
            <div class="mb-3">
                <label for="family_income_certificate" class="form-label">Upload Family Income Certificate (if applicable)</label>
                <input type="file" class="form-control" id="family_income_certificate" name="family_income_certificate">
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>
</html>
